---
# ==========================================================
# ROLE: authentik
# Deploys the Authentik Identity and Access Management (IAM)
# platform.
# ==========================================================

- name: Create Authentik service user and group
  ansible.builtin.user:
    name: "{{ authentik_user }}"
    system: yes
    shell: /sbin/nologin
    comment: "System user for Authentik IAM service"

- name: Create Authentik application and data directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ authentik_user }}"
    group: "{{ authentik_user }}"
    mode: '0755'
  loop:
    - "{{ app_config_base_path }}/authentik"
    - "{{ app_data_base_path }}/authentik/db"
    - "{{ app_data_base_path }}/authentik/redis"
    - "{{ app_data_base_path }}/authentik/certs"
    - "{{ app_data_base_path }}/authentik/media"
    - "{{ app_data_base_path }}/authentik/templates"

- name: Template the Authentik docker-compose.yml file
  ansible.builtin.template:
    src: authentik-docker-compose.yml.j2
    dest: "{{ app_config_base_path }}/authentik/docker-compose.yml"
    owner: "{{ authentik_user }}"
    group: "{{ authentik_user }}"
    mode: '0600'
  no_log: true
  notify: Restart authentik service

- name: Ensure the Authentik Docker service is started
  community.docker.docker_compose_v2:
    project_src: "{{ app_config_base_path }}/authentik"
    state: present
